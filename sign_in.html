<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GG FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody&family=Arimo&family=Bungee&family=Chakra+Petch&family=Dosis&family=Golos+Text&family=Island+Moments&family=Josefin+Sans&family=Mrs+Saint+Delafield&family=News+Cycle&family=Noto+Sans:ital@0;1&family=Noto+Serif+Display&family=Orbitron&family=Oswald&family=Poppins:ital@1&family=Qwitcher+Grypen&family=Roboto&family=Sigmar+One&family=Source+Serif+4:opsz,wght@8..60,800&family=Teko&family=Ubuntu&family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <!-- AOS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/dist/css/sign_in.css" />
    <!-- ICON -->
    <link
      rel="icon"
      href="https://cdn.discordapp.com/attachments/1089123119668658206/1092302284618215504/logo_VVVN.png"
    />
    <title>Vivu VietNam - Sign In</title>
  </head>

  <body>
    <div class="bg-blur"></div>
    <a href="home.html" class="logo-brand">
      <img src="https://cdn.discordapp.com/attachments/1089123119668658206/1092302284618215504/logo_VVVN.png" alt="">
    </a>
    <div class="content">
      <div class="form-sign-in">
          <div class="header">
            <div class="title">Đăng Nhập</div>
            <div class="changing-to-register">
              Bạn chưa có tài khoản?
              <a href="sign_up.html">Đăng Ký</a>
            </div>
          </div>

          <div class="body">
            <form action="">
              <div class="group-input" id="inputCheck">
                <input type="text" name="inputEmailOrPhone" id="inputEmailOrPhone" placeholder="Email hoặc số điện thoại">
              </div>

              <div class="group-input" id="inputCheck">
                <input type="password" name="inputPassword" id="inputPassword" placeholder="Mật khẩu">
              </div>

              <div class="tick-option">
                <div class="group-checkbox">
                  <input type="checkbox" id="checkboxRemember" name="checkboxRemember">
                  <label for="checkboxRemember">Ghi nhớ tài khoản</label>
                </div>
                <a href="#">Quên mật khẩu</a>
              </div>

              <button id="btnSignIn"><i class="fa-solid fa-shield"></i> Đăng Nhập</button>
            </form>
          </div>
      </div>
    </div>
  </body>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- Jquery Library -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- JS -->
  <script src="/dist/js/sign_in.js"></script>
</html>
