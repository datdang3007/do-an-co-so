<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GG FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody&family=Arimo&family=Bungee&family=Chakra+Petch&family=Dosis&family=Golos+Text&family=Island+Moments&family=Josefin+Sans&family=Mrs+Saint+Delafield&family=News+Cycle&family=Noto+Sans:ital@0;1&family=Noto+Serif+Display&family=Orbitron&family=Oswald&family=Poppins:ital@1&family=Qwitcher+Grypen&family=Roboto&family=Sigmar+One&family=Source+Serif+4:opsz,wght@8..60,800&family=Teko&family=Ubuntu&family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <!-- AOS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/dist/css/sign_up.css" />
    <!-- ICON -->
    <link
      rel="icon"
      href="https://cdn.discordapp.com/attachments/1089123119668658206/1092302284618215504/logo_VVVN.png"
    />
    <title>Vivu VietNam - Sign In</title>
  </head>

  <body>
    <div class="bg-blur"></div>
    <a href="home.html" class="logo-brand">
      <img
        src="https://cdn.discordapp.com/attachments/1089123119668658206/1092302284618215504/logo_VVVN.png"
        alt=""
      />
    </a>
    <div class="content">
      <div class="form-sign-in">
        <div class="header">
          <div class="title">Welcome to VivuVietNam</div>

          <div class="changing-to-register">
            you already have an account?
            <a href="sign_in.html">Sign In</a>
          </div>
        </div>

        <div class="body">
          <form action="">
            <div class="group-input-name">
              <div class="group-input-first-name" id="inputCheck">
                <input
                  class="first-name"
                  type="text"
                  name="inputFirstName"
                  id="inputFirstName"
                  placeholder="first name"
                />
              </div>
              <div class="group-input-last-name" id="inputCheck">
                <input
                  class="last-name"
                  type="text"
                  name="inputLastName"
                  id="inputLastName"
                  placeholder="last name"
                />
              </div>
            </div>

            <div class="group-input" id="inputCheck">
              <input
                type="number"
                name="inputPhone"
                id="inputPhone"
                placeholder="Enter your phone"
              />
            </div>

            <div class="group-input" id="inputCheck">
              <input
                type="text"
                name="inputEmail"
                id="inputEmail"
                placeholder="Enter your email"
              />
            </div>

            <div class="group-input" id="inputCheck">
              <input
                type="password"
                name="inputPassword"
                id="inputPassword"
                placeholder="Enter your password"
              />
            </div>

            <div class="group-input" id="inputCheck">
              <input
                type="password"
                name="inputPasswordTwo"
                id="inputPasswordTwo"
                placeholder="Enter your confirm password"
              />
            </div>

            <div class="group-checkbox">
              <input
                type="checkbox"
                id="checkboxAcpPolicy"
                name="checkboxAcpPolicy"
              />
              <label for="checkboxAcpPolicy"
                >Please confirm that you've read and agree to our terms and
                conditions to complete your registration.</label
              >
            </div>

            <button id="btnSignUp">
              <i class="fa-solid fa-shield"></i> Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- Jquery Library -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- JS -->
  <script src="/dist/js/sign_up.js"></script>
</html>
