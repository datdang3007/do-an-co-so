<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GG FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody&family=Arimo&family=Bungee&family=Chakra+Petch&family=Dosis&family=Golos+Text&family=Island+Moments&family=Josefin+Sans&family=Mrs+Saint+Delafield&family=News+Cycle&family=Noto+Sans:ital@0;1&family=Noto+Serif+Display&family=Orbitron&family=Oswald&family=Poppins:ital@1&family=Qwitcher+Grypen&family=Roboto&family=Sigmar+One&family=Source+Serif+4:opsz,wght@8..60,800&family=Teko&family=Ubuntu&family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <!-- AOS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/dist/css/sign_up.css" />
    <!-- ICON -->
    <link
      rel="icon"
      href="https://cdn.discordapp.com/attachments/1089123119668658206/1092302284618215504/logo_VVVN.png"
    />
    <title>Vivu VietNam - Sign In</title>
  </head>

  <body>
    <div class="bg-blur"></div>
    <div class="content">
      <div class="left-content">
        <img
          src="https://cdn.discordapp.com/attachments/1089123119668658206/1092006099907006515/pic.jpg"
          alt=""
        />
      </div>
      <div class="right-content">
        <div class="form-sign-in">
          <div class="header">
            <div class="title">Welcome to VivuVietNam</div>

            <div class="changing-to-register">
              you already have an account?
              <a href="#">Sign In</a>
            </div>
          </div>

          <div class="body">
            <form action="">
              <div class="group-input">
                <input
                  type="text"
                  name="inputLogin"
                  id="inputLogin"
                  placeholder="Email or Phone"
                />
              </div>

              <div class="group-input">
                <input
                  type="text"
                  name="inputEmail"
                  id="inputEmail"
                  placeholder="Enter your email"
                />
              </div>

              <div class="group-input">
                <input
                  type="password"
                  name="inputPassword"
                  id="inputPassword"
                  placeholder="Enter your password"
                />
              </div>

              <div class="group-input">
                <input
                  type="password"
                  name="inputPasswordTwo"
                  id="inputPasswordTwo"
                  placeholder="Enter your confirm password"
                />
              </div>

              <button id="btnContinue">Continue <i class="fa-solid fa-arrow-right"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- Jquery Library -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- JS -->
  <!-- <script src="/dist/js/home.js"></script> -->
</html>
